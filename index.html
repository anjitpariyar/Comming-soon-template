<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coming Soon Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <meta name="theme-color" content="#846add" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <!-- your background image goes here -->
    <div class="bg">
      <img src="images/bg.jpg" alt="your image goes here" class="bg-image" />
    </div>

    <div class="size1 overlay1">
      <!--  -->
      <div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
        <h3 class="l1-txt1 txt-center p-b-25">Coming Soon</h3>

        <p class="m2-txt1 txt-center p-b-48">
          Our website is under construction, follow us for update now!
        </p>

        <div class="flex-w flex-c-m cd100 p-b-33">
          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span class="l2-txt1 p-b-9 days">35</span>
            <span class="s2-txt1">Days</span>
          </div>

          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span class="l2-txt1 p-b-9 hours">17</span>
            <span class="s2-txt1">Hours</span>
          </div>

          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span class="l2-txt1 p-b-9 minutes">50</span>
            <span class="s2-txt1">Minutes</span>
          </div>

          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span class="l2-txt1 p-b-9 seconds">39</span>
            <span class="s2-txt1">Seconds</span>
          </div>
        </div>

        <form class="w-full flex-w flex-c-m validate-form">
          <div
            class="wrap-input100 validate-input where1"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100 placeholder0 s2-txt2"
              type="text"
              name="email"
              placeholder="Enter Email Address"
            />
            <span class="focus-input100"></span>
          </div>

          <button class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1">
            Subscribe
          </button>
        </form>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/moment.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script>
      // put your cound downtime here
      const countDownDate = new Date("Aug 10, 2021 00:00:00").getTime();

      $(".cd100").countdown100({
        endtimeDate: countDownDate,
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
